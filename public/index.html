<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <!-- Inicio - Necesario para PWA -->
    <link rel="manifest" href="manifest.json">
    <!-- Igual que en manifiest.json -->
    <meta name="theme-color" content="#6200ee">
    <!-- Para dispositivos apple que, aún, no cumplen totalmente con el estándar -->
    <meta name="apple-mobile-web-app-title" content="Invasores Vs Evadidos - PWA version">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="assets/character192.png">
    <!-- Fin - Necesario para PWA -->
    <meta name="author" content="Juan Manuel Hernández">
    <!-- Inicio - Necesario para Accesibilidad -->
    <meta name="descripion" content="Invasores Vs Evadidos - PWA version">
    <!-- Fin - Necesario para Accesibilidad -->

    <title>Invasores Vs Evadidos</title>

    <link type="text/css" rel="stylesheet" href="game.css">
    <meta name="viewport" content="user-scalable=0" />
    <script src="Game.js" type="text/javascript"></script>
    <script src="Entity.js" type="text/javascript"></script>
    <script src="Character.js" type="text/javascript"></script>
    <script src="Player.js" type="text/javascript"></script>
    <script src="Opponent.js" type="text/javascript"></script>
    <script src="Shot.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
</head>

<body>
    <!-- Inicio - Código necesario para instalación de App -->
    <button id="butInstall" aria-label="Install" hidden>Instalar App Invasores Vs Evadidos - PWA version</button>
    <!-- Fin - Código necesario para instalación de App -->

    <button id="pause" class="gamebutton" onclick="this.blur();">Pausa</button>
    <button id="reset" class="gamebutton" onclick="this.blur();">NUEVA PARTIDA</button>

    <!-- Inicio - Código necesario para registro de Service Worker -->
    <script>
        if ('serviceWorker' in navigator) { // Se comprueba si el navegador dispone de la funcionalidad 'serviceWorker'
            window.addEventListener('load', () => { // Al finalizar la carga de la página
                // Archivo que contiene el service-worker, debe estar en la raiz del proyecto
                navigator.serviceWorker.register('service-worker.js').then((reg) => { // El registro nos devuelve una promesa
                    console.log(`Service Worker registrado: ${reg}`);
                })
            })
        }
    </script>
    <!-- Fin - Código necesario para registro de Service Worker -->
    <!-- Inicio - Código necesario para instalación de App -->
    <script src="install.js"></script>
    <!-- Fin - Código necesario para instalación de App -->
</body>

</html>
